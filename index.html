<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=service-width, initial-schale=1.8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/1200px-Instagram_logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-intagram.png.jpeg" class="perfil-photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ruanevellyn</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ruanevellyn?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
          
                    <a href="#" class="app-download"></a>
                       
                </div>
            </div>
        </div>
</body>
</html>
